<div class="mobile-header">Sun Details</div>

<div class="plugin-content">
	<div class="options">
		<span class="image-checkbox" id="astroSun" title="Show sun details (astronomical)">&#x1f52d;</span>&nbsp;
		<span class="image-checkbox" id="photoSun" title="Show sun details (photography)">&#x1f4f7;</span>&nbsp;
		<span class="image-checkbox" id="moon" title="Show moon details">&#x263E;</span>
	</div>
	<div class="open-picker">
		<h2>Picker not open</h2>
		Please open the weather picker to define position for sun-details.
	</div>
	<div class="sun-times" id="hide">
		<div class="timeline"></div>

		<div class="current">
			<div class="current-time" id=current_time>12:25</div>
			<svg class="sun-path">
				<path id=sun_path />
				<path id=moon_path />
				<path id=horizon d="M 0 50 H 200" />
				<circle class=path-circle id=moon cx="50" cy="50" r="4"/>
				<circle class=path-circle id=sun cx="50" cy="50" r="4"/>
			</svg>

			<div class="current-sun">
				<span class="current-pos-title" id="sun">Sun</span><br />
				<span class="current-pos-label">Azimuth</span>
				<span class="current-pos" id=azimuth>0</span>
				<span class="current-pos-label">Altitude</span>
				<span class="current-pos" id=altitude>0</span>
			</div>
			<div class="current-moon">
				<span class="current-pos-title" id="moon">Moon</span><br />
				<span class="current-pos-label">Azimuth</span>
				<span class="current-pos" id=azimuth-moon>0</span>
				<span class="current-pos-label">Altitude</span>
				<span class="current-pos" id=altitude-moon>0</span>
				<span class="current-pos-label">Phase</span>
				<span class="current-pos" id=phase-moon>full moon</span>
				<span class="current-pos-label">Illumination</span>
				<span class="current-pos" id=fraction-moon>100%</span>
			</div>

		</div>
	</div>
	<div class="footnote">
		<div>windy-plugin-sun-position@<span class=plugin-version></span></div>
		<div>by Jochen Jacobs (@jacobsjo)</div></br>
		<a href="https://community.windy.com/topic/9017/sun-position-plugin">plugin page</a>
		<a href="https://www.npmjs.com/package/windy-plugin-sun-position">npm</a>
		<a href="https://github.com/jacobsjo/windy-plugin-sun-position">GitHub</a>
	</div>
</div>
